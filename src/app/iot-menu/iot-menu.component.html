<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP</title>
</head>


<div class="blur">

    <main>
        <div class="bigWrapper">
            <div class="bigCard" style="margin-top: 0;">
                <div class="title">
                    <div class="col-md-5 p-lg-5 mx-auto my-2">


                        <h1 class="display-4 font-weight-normal">Iniciar conexiÃ³n con dispositivo ðŸ“¡</h1>
                        <hr>
                        <button class="btn lg-btn-outline-primary" (click)="conectar()">
                            CONECTAR
                        </button>
                        <p>
                            <img src="https://img.icons8.com/ios-filled/50/000000/integrated-circuit.png" /> Un dispositivo puede contener mÃºltiples configuraciones.
                        </p>
                        
                        <ngb-alert #selfClosingAlert *ngIf="successMessage" type="error" (closed)="successMessage = ''">

                            {{ successMessage }}
                        </ngb-alert>
                        <hr>


                    </div>









                </div>

                <div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3 " [ngClass]="{ 'd-md-flex flex-md-equal w-100 my-md-3 ps-md-3': flag, 'responsive': !flag} ">
                    <div *ngFor="let board of boards">

                        <div class=" me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center " [ngClass]="{ ' me-md-3 pt-3 px-3 pt-md-5 px-md-5': flag, 'responsive': !flag} ">
                            <div class=" mx-auto " style="width: 100%; height: 80%; border-radius: 21px; text-align: center;">
                                <div class="wrapper">

                                    <div class="card">
                                        <div class="toggle" *ngIf="board.connected==false" style="margin-top: 12%">
                                            <input type="checkbox" ng-model="board.connected" (change)="board.connected = !board.connected">
                                            <span class="button"></span>
                                            <span class="label">+</span>
                                        </div>
                                        <div class="toggle" *ngIf="board.connected==true" style="margin-top: 12%">
                                            <input type="checkbox" ng-model="board.connected" (change)="board.connected = !board.connected">
                                            <span class="button"></span>
                                            <span class="label">-</span>
                                        </div>
                                        <div>
                                            <img src="../../assets/mcu2.png" alt="groot-img">

                                        </div>
                                        <div class="text-container ">
                                            <h2>Dispositivo ESP8266</h2>
                                            <h2>connected: {{board.connected}}</h2>
                                            <p>
                                                IP: {{board.host}}
                                            </p>
                                            <p>Puerto: {{board.port}} </p>
                                            <p> Modos asociados: [{{board.mode}}] </p>


                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>





    </main>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js " integrity="sha256-qM7QTJSlvtPSxVRjVWNM2OfTAz/3k5ovHOKmKXuYMO4=" crossorigin=" anonymous "></script>

</html>
